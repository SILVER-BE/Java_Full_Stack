<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입</h1>
    <form action="#">
        <fieldset style="width: 550px;">
            <legend>필수 입력 사항</legend>
            <table style="width: 100%">
                <tr>
                    <td style="text-align: center;"><label><strong>ID</strong></label></td>
                    </td>
                    <td style="width: 80%"><input id="id" type="text" name="userId" size="20"
                            placeholder="아이디 10글자 이내">&nbsp;&nbsp;<button>중복 확인</button></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><label for="password"><strong>비밀번호</strong></label></td>
                    <td style="width: 80%"><input id="password" type="password" name="userPwd" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;"><label for="passwordChk"><strong>비밀번호 확인</strong></label></td>
                    <td style="width: 80%"><input id="passwordChk" type="password" name="userPwdChk" size="30"></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><label for="email"><strong>Email</strong></label></td>
                    <td style="width: 80%"><input id="email" type="email" name="userEmail" size="20">
                        <select name="selectEmail" id="selectEmail">
                            <option value="self">직접입력</option>
                            <option value="gmail">gmail.com</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <form action="#" method="post">
        <fieldset style="width: 550px;">
            <legend >추가 정보</legend>
            <div>
                <label for="prof">프로필 사진</label>&nbsp;<input type="file" name="uploadfile" multiple>
            </div>
            <br>
            <div>
            <label>성별 : </label>
            <input id="male" type="radio" name="gender" id="M" checked>&nbsp;남자
            <label for="남자"></label>
            <input id="female" type="radio" name="gender" id="W">&nbsp;여자
            <label for="여자"></label>
            </div>
            <br>
            <div>
             <label>생년월일 : </label><input type="date" name="date">
            </div>
            <br>
            <div>
            <label>취미</label><br>
            <input type="checkbox" id="baseball" name="hobby" value="야구">
            <label for="baseball">야구</label>&nbsp;&nbsp;
            <input type="checkbox" id="basketball" name="hobby" value="농구">
            <label for="basketball">농구</label>&nbsp;&nbsp;
            <input type="checkbox" id="soccer" name="hobby" value="축구">
            <label for="soccer">축구</label><br>
            <input type="checkbox" id="study" name="hobby" value="공부" checked>
            <label for="study">공부</label>&nbsp;&nbsp;
            <input type="checkbox" id="listeningMusic" name="hobby" value="음악감상">
            <label for="listeningMusic">음악감상</label>&nbsp;&nbsp;<br>
            <input type="checkbox" id="etc" name="hobby" value="기타">
            <label for="etc">기타 : </label>
            <input id="etc" type="text" name="hobby" size="20">
            </div>
            <br>
            <div>
            <label>자기소개</label><br>
            <textarea name="introduce" id="introduce" cols="50" rows="5"></textarea>
            </div>
        </fieldset>
        <br>
        &nbsp;&nbsp;&nbsp;
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">이전으로</button>
    </form>

</body>

</html>
