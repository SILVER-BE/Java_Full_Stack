<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* fetch
        const promise = fetch(url, [options]);
        */

        async function callAPI() {

            const promise = fetch('https://jsonplaceholder.typicode.com/users');
            console.log(promise);
            console.log(promise['[[PromiseResult]]']); //접근 안됨 -> undefined

            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            console.log(response);

            console.log(`본문 사용 여부 : ${response.bodyUsed}`);

            /* response body를 문자열 형태로 반환 */
            // const responseText = await response.text(); //await를 사용해야만 수행이 완료된 결과를 제대로 받을 수 있다.
            // console.log(responseText);

            /* response body를 자바스크립트 객체 형태로 반환 */
            const responseJson = await response.json();
            console.log(responseJson);

            //한 번 응답값을 읽어오면, 더이상 읽어올 수 없다 --> 본문 사용 여부 : true
            console.log(`본문 사용 여부 : ${response.bodyUsed}`);

        }

        callAPI();
    </script>
</body>
</html>
