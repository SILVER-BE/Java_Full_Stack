<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function increase(number, callback) {

            setTimeout(() => {
                const result = number + 10;

                if(callback) {
                    callback(result);
                }   //넘어온 함수가 있다면 결과를 호출하겠다
            }, 1000);
        }

        increase(0, result => console.log(result));

        console.log('start');
        increase(0, result => {
            console.log(result);
            increase(result, result => {
                console.log(result);
                increase(result, result => {
                    console.log(result);
                    increase(result, result => {
                        console.log(result)
                        console.log('end!');
                    })
                })
            })
        })

    </script>
</body>
</html>
